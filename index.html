        body {

            background-color: var(--background);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        .wrapper {
            position: relative;
            min-height: 100vh;
            background: var(--primary-gradient);
            overflow: hidden;
            padding: 40px 0;
        }

        .main {
            position: relative;
            z-index: 10;

        .logo-container {

        .logo {

            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;

        }

            font-size: 1.125rem;

            font-weight: 400;
        }

        .content {

            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 90%;
            max-width: 820px;
            margin: 0 auto;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: fadeIn 1.2s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .content-top {
            padding: 30px;
        }

        .bookmark-tip {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -30px -30px 30px -30px;
            background: linear-gradient(to right, #3B82F6, #60A5FA);
            padding: 18px 24px;
            color: white;

            letter-spacing: 0.01em;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .bookmark-tip i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .site-list {
            list-style: none;
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
        }

        .site-item {
            padding: 20px;
            border-radius: var(--radius);
            background-color: var(--card-bg);

            box-shadow: var(--shadow);
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .site-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .site-item:hover::before {
            opacity: 1;
        }

        .site-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            display: flex;
            align-items: center;

            border-radius: var(--radius-sm);
            margin-top: 8px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-url span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .site-url i {
            font-size: 0.875rem;
            color: var(--primary-dark);
            margin-left: 8px;
        }

        .site-url:hover {
            background-color: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .site-latency {
            display: inline-flex;
            align-items: center;
            font-size: 0.8125rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            line-height: 1;
        }

        .footer {

            font-size: 0.9375rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
            display: flex;
            align-items: center;

            flex-direction: column;
        }

        .footer-links {
            display: flex;

            color: rgba(255, 255, 255, 0.8);

        }

        .footer-link:hover {

        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            background-color: rgba(255, 255, 255, 0.05);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
            backdrop-filter: blur(1px);
        }

        .bg-bubbles li:nth-child(1) { left: 10%; width: 80px; height: 80px; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 120px; height: 120px; animation-delay: 2s; animation-duration: 17s; background-color: rgba(255, 255, 255, 0.07); }
        .bg-bubbles li:nth-child(3) { left: 25%; width: 60px; height: 60px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 80px; height: 80px; animation-duration: 22s; background-color: rgba(255, 255, 255, 0.08); }
        .bg-bubbles li:nth-child(5) { left: 70%; width: 50px; height: 50px; }
        .bg-bubbles li:nth-child(6) { left: 80%; width: 140px; height: 140px; animation-delay: 3s; background-color: rgba(255, 255, 255, 0.06); border-radius: 40%; }
        .bg-bubbles li:nth-child(7) { left: 32%; width: 160px; height: 160px; animation-delay: 7s; border-radius: 30%; }
        .bg-bubbles li:nth-child(8) { left: 55%; width: 30px; height: 30px; animation-delay: 15s; animation-duration: 40s; }
        .bg-bubbles li:nth-child(9) { left: 25%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 40s; background-color: rgba(255, 255, 255, 0.1); }
        .bg-bubbles li:nth-child(10) { left: 90%; width: 180px; height: 180px; animation-delay: 11s; border-radius: 35%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes square { 0% { transform: translatey(0) rotate(0deg); opacity: 0.6; } 100% { transform: translatey(-800px) rotate(600deg); opacity: 0; } }

        .loading {
            display: flex;
            align-items: center;
            font-size: 0.9375rem;
            color: var(--text-gray);
        }

        .loading-spinner {
            display: inline-block;

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .logo { font-size: 2.25rem; }

        @media (max-width: 480px) {

            .site-title { font-size: 1rem; flex-direction: column; align-items: flex-start; gap: 8px; }
            .site-latency { font-size: 0.75rem; padding: 3px 8px; }

<body>
<div id="all">
    <div class="wrapper">

            </div>
            <div class="content">

                    </div>
                    <ul id="site-ul" class="site-list">
                        <li class="site-item">

</div>

<script>
    async function checkLatency(url) {
        const start = performance.now();
        let delay;
        try {
            await fetch(url, { mode: 'no-cors' });
            delay = performance.now() - start;
        } catch (error) {
            console.error(`Error fetching ${url}: ${error}`);
            delay = 'unreachable';
        }
        return delay;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const sites = [
            { id: 1, title: "动物塑测试 (阿里云)", url: `https://as-jjil20uh.maozi.io` },
            { id: 2, title: "动物塑测试 (优选IP)", url: `https://ap.nuaa.tech` },
            { id: 3, title: "动物塑测试 福建、江苏等地可以尝试访问", url: `https://dwz8.site/animal666` },
            { id: 4, title: "动物塑测试 海外推荐| 国内联通/电信", url: `https://astest.nuaa.tech` },
            { id: 5, title: "动物塑测试 全新样式（按钮无法点击访问此站）", url: `https://ap.nuaa.tech/dowu` },
            { id: 6, title: "最近比较火的测试合集", url: `https://mp.weixin.qq.com/s/Cs6hm35SSiTEVkiNly9SNw` },
            { id: 7, title: "其他人格测试汇总", url: `https://www.bilibili.com/opus/1133255811473080360` },
            { id: 8, title: "年上年下恋爱倾向免费测试教程", url: `https://mp.weixin.qq.com/s/xX013XyPcZUTdpAACztHRQ` },
            { id: 9, title: "性压抑指数测评", url: `https://mp.weixin.qq.com/s/27YlkLBOSXrS8k7eVVW25g` },
            { id: 10, title: "个人博客", url: `https://blog.nuaa.tech` }
        ];

        const ul = document.getElementById("site-ul");
        ul.innerHTML = "";

        sites.forEach(site => {
            const li = document.createElement('li');
            li.className = 'site-item';
            li.innerHTML = `
                <div class="site-title">
                    <span>${site.title}</span>
                    <span id="site-span-${site.id}" class="site-latency">
                        <span class="loading-spinner"></span> 检测中...
                    </span>
                </div>
                <a href="${site.url}" class="site-url" target="_blank">
                    <span>${site.url.split("/#/")[0]}</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            `;
            ul.appendChild(li);

            try {
                const urlObj = new URL(site.url);
                checkLatency(`${urlObj.origin}/api/health`).then(delay => {
                    const span = document.getElementById(`site-span-${site.id}`);
                    if (typeof delay === 'string') {
                        span.innerHTML = `<i class="fas fa-times-circle"></i> 无法连接`;
                        span.style.backgroundColor = "#FEE2E2";
                        span.style.color = "#B91C1C";
                    } else {
                        span.innerHTML = `<i class="fas fa-signal"></i> ${parseInt(delay)} ms`;
                        if (delay < 300) { span.style.backgroundColor = "#D1FAE5"; span.style.color = "#065F46"; }
                        else if (delay < 800) { span.style.backgroundColor = "#FEF3C7"; span.style.color = "#92400E"; }
                        else { span.style.backgroundColor = "#FEE2E2"; span.style.color = "#B91C1C"; }
                    }
                });
            } catch(e) {
                const span = document.getElementById(`site-span-${site.id}`);
                span.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 无效地址`;
                span.style.backgroundColor = "#F3F4F6";
                span.style.color = "#4B5563";
            }
        });
    });
</script>
